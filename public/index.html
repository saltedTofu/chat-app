<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="app">
            <form id="settings" autocomplete="off" class="input-group mb-3">
                <input type="text" name="username" id="chatUsername" class="form-control" placeholder="Username">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Set Name</button>
                </div>
            </form>
            <div class="output">
                <h1>Shyler Chat</h1>
                <div id="chatHistory"></div>
                <form id="message" class="input-group mb-3" autocomplete="off">
                    <span class="input-group-text usernameLabel" id="basic-addon1">user</span>
                    <input type="text" name="message" id="messageInput" class="form-control" placeholder="Type Message" aria-label="Username" aria-describedby="basic-addon1">
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
            <div id="currentUsersContainer">
                <h4>Current Users</h4>
                <div class="currentUsers">
                </div>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
